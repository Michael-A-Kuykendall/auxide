name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - name: Check format
      run: cargo fmt --all -- --check
    - name: Check clippy
      run: cargo clippy -- -D warnings
    - name: Run tests
      run: cargo test
    - name: Run benches
      run: cargo bench -- --test